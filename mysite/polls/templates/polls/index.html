<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
</head>

<body>
  <h1>Questions</h1>
  <a href="{% url 'polls:create' %}">Create New Question</a>
  {% if latest_question_list %}
  <ol>
    {% for question in latest_question_list %}
    <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a> - <a
        href="{% url 'polls:delete' question.id %}">Delete</a> </li>
    {% endfor %}
  </ol>
  {% else %}
  <p>No polls are available.</p>
  {% endif %}
</body>

</html>
