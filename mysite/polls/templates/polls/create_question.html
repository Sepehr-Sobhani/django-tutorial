{% extends "polls/base.html" %}

{% block title %} Create Question{% endblock %}
{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{request.path}}">Create New Question</a>
    <a class="navbar-brand" href="{% url 'polls:index'%}">Home</a>
  </div>
</nav>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="input_fields_wrap">
    <button class="add_field_button btn btn-outline-primary">Add More Choice</button><br>
    <div><input type="text" name="choices"></div>
  </div>
  <p>
    <a class="btn btn-secondary" href="{% url 'polls:index'%}">Back</a>
    <input class="btn btn-success" type="submit" value="Save">
  </p>
</form>

{% endblock %}
